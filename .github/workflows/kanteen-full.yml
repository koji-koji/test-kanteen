# Full example: Complete test-kanteen workflow with all features
# This is a comprehensive setup showing all available features

name: Full Kanteen Workflow

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # 1. Generate AST catalog (test structure analysis)
      - name: Generate AST catalog
        run: npx kanteen analyze "tests/**/*.test.ts" --output ./aaa_test_kanteen --format json,markdown

      # 2. Run tests (runtime catalog is auto-generated by kanteen reporter)
      # Note: Make sure your test config includes kanteen reporter:
      # Jest: reporters: ['default', ['test-kanteen/jest', { output: './test-kanteen-runtime' }]]
      # Vitest: reporters: ['default', ['test-kanteen/vitest', { output: './test-kanteen-runtime' }]]
      - name: Run tests
        run: npm test
        continue-on-error: true
        id: test

      # 3. Generate runtime-only report
      - name: Generate runtime report
        if: always()
        run: npx kanteen report runtime --input ./test-kanteen-runtime/runtime-catalog.json --output ./test-reports/runtime-report.md

      # 4. Generate ASTÃ—Runtime comparison report
      - name: Generate comparison report
        if: always()
        run: npx kanteen report compare --ast ./aaa_test_kanteen/catalog.json --runtime ./test-kanteen-runtime/runtime-catalog.json --output ./test-reports/compare-runtime-report.md

      # 5. Upload all reports and catalogs as artifacts
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ github.run_number }}
          path: |
            test-reports/
            aaa_test_kanteen/
            test-kanteen-runtime/
          retention-days: 30

      # 6. Post comparison report as PR comment (PRs only)
      - name: Comment PR with test report
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            try {
              // Read the comparison report
              const report = fs.readFileSync('./test-reports/compare-runtime-report.md', 'utf8');

              // Truncate if too long (GitHub comment limit: 65536 chars)
              const maxLength = 65000;
              const truncatedReport = report.length > maxLength
                ? report.substring(0, maxLength) + '\n\n... (truncated)'
                : report;

              // Post comment
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: truncatedReport
              });

              console.log('âœ… Test report posted to PR');
            } catch (error) {
              console.error('âŒ Failed to post comment:', error);
              // Don't fail the workflow if comment posting fails
            }

      # 7. Display test summary in workflow log
      - name: Display test summary
        if: always()
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "./test-kanteen-runtime/runtime-catalog.json" ]; then
            PASSED=$(jq -r '.executionSummary.passed // 0' ./test-kanteen-runtime/runtime-catalog.json)
            FAILED=$(jq -r '.executionSummary.failed // 0' ./test-kanteen-runtime/runtime-catalog.json)
            SKIPPED=$(jq -r '.executionSummary.skipped // 0' ./test-kanteen-runtime/runtime-catalog.json)
            TOTAL=$(jq -r '.executionSummary.totalTests // 0' ./test-kanteen-runtime/runtime-catalog.json)

            echo "- âœ… Passed: $PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- âŒ Failed: $FAILED" >> $GITHUB_STEP_SUMMARY
            echo "- â­ï¸  Skipped: $SKIPPED" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“Š Total: $TOTAL" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸  Runtime catalog not found" >> $GITHUB_STEP_SUMMARY
          fi

      # 8. Fail workflow if tests failed
      - name: Fail if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1
