name: Test with Kanteen Reports

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # 1. AST catalog generation
      - name: Generate AST catalog
        run: npx kanteen analyze

      # 2. Run tests (generates runtime catalog automatically)
      - name: Run tests
        run: npm test
        continue-on-error: true
        id: test

      # 3. Generate Runtime report
      - name: Generate runtime report
        if: always()
        run: npx kanteen report runtime

      # 4. Generate Compare+Runtime report
      - name: Generate comparison report
        if: always()
        run: npx kanteen report compare

      # 5. Upload reports as artifacts
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            test-reports/
            aaa_test_kanteen/
            test-kanteen-runtime/
          retention-days: 30

      # 6. Comment PR with comparison report (only on PRs)
      - name: Comment PR with test report
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            try {
              // Read the comparison report
              const report = fs.readFileSync('./test-reports/compare-runtime-report.md', 'utf8');

              // Truncate if too long (GitHub comment limit: 65536 chars)
              const maxLength = 65000;
              const truncatedReport = report.length > maxLength
                ? report.substring(0, maxLength) + '\n\n... (truncated)'
                : report;

              // Post comment
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: truncatedReport
              });
            } catch (error) {
              console.error('Failed to post comment:', error);
            }

      # 7. Fail if tests failed
      - name: Fail if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1
